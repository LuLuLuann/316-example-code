<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
    <script src ="./index.js" defer> </script>
  </head>

  <body>
    <h1>HTML FORMS</h1>

    <h2>Register</h2>

    <form id="register">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        required
      />

      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      />

      <input
        type="number"
        name="age"
        id="age"
        min="18"
        placeholder="Age"
        required
      />

      <input
        type="text"
        name="bio"
        id="bio"
        minlength="10"
        maxlength="256"
        placeholder="Bio"
      />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
