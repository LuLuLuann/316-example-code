<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <h1>Form Validation</h1>
    <div>
      The <code>minlength</code> and <code>maxlength</code> attributes define
      the length that an input must adhere to in order to be considered valid.
    </div>

    <br />

    <div id="app">
      <p>Try submitting this form with input of varying lengths.</p>
      <form id="myForm">
        <input type="text" minlength="4" maxlength="10" required />
        <button type="submit">Submit</button>
      </form>
    </div>


  </body>
</html>
